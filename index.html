<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Certificate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .button-container {
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="button" onclick="downloadCertificate()">Course Certificate</button>
  </div>

  <script>
    function downloadCertificate() {
      const certificateUrl = 'Google Computing Certificate.pdf'; 
      const link = document.createElement('a');
      link.href = certificateUrl;
      link.download = 'Google Computing Certificate.pdf'; 
      link.click();
    }
  </script>
</body>
</html>
